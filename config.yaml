baseURL: https://hugo-toha.github.io

languageCode: en-us

theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/

defaultContentLanguage: es
languages:
  en:
    languageName: English
    title: "Nahuel's Portfolio"
    weight: 2
  es:
    languageName: Espa√±ol
    title: "Portfolio de Nahuel Facello"
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

background: "images/site/fondo.jpg"

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/NahuelFacello/nahuelfacello.github.io

  # specify whether you want to write some blog posts or not
  enableBlogPost: false

  # specify whether you want to show Table of Contents in reading page
  enableTOC: false

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false
  
  darkMode:
    enable: true
    provider: darkreader
    default: light

  logo:
    main: images/site/nf.png
    inverted: images/site/nf.png
    favicon: images/site/nf1.png


